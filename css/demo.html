<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container-grid {
            display: grid;
            grid-template-columns: auto auto;
            padding: 20px;
            column-gap: 40px;
            align-items: center;
            justify-content: center;
        }

        .container-grid div {
            border: 1px solid black;
            width: 100%;
            padding: 30px;
            margin: 10px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <section>
        <div class="container-grid">
            <div>1</div>
            <div>2</div>
        </div>
    </section>
</body>

</html>
